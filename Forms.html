<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Forms File</title>
</head>
<body>
    <h1>Forms</h1>
   <Form>
    <label for="name">Name:</label>
    <input type="text" placeholder=" Name" required>
    <br><br>
    <label for="email">Email-Id:</label>
    <input type="email" placeholder="Email-Id">
    <br><br>
    <label for="password">Password:</label>
    <input type="password" placeholder="Password">
    <br><br>
    <label for="language">
        <p>Language</p>
            <input type="radio" name="language" value="html"> HTML
        </label><br>
        <label>
            <input type="radio" name="language" value="css"> CSS
        </label><br>
        <label>
            <input type="radio" name="language" value="js"> JS
    </label><br>
    <label>
        <p>Course</p>
        <input type="checkbox" name="language" value="text ">Java Stack <br>
        <input type="checkbox" name="language" value="text">Data Science <br>
        <input type="checkbox" name="language" value="text">Mern Stack <br>
    </label><br>
    <label for="text">Field:</label><br><br>
    <div class="dropdown-box">
        <select name="language">
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
            <option value="JS">JS</option>
        </select>
    </div><br>
    <textarea id="description" placeholder="Describe Yourself" rows="8" cols="20"></textarea><br><br>
    <input type="date"><br><br>
    <label for="">Phone No.</label>
    <input type="number" placeholder="Phone No."><br><br>
    <input type="submit" value="submit">
    </Form><br>

</body>
</html>
